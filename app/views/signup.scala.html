@(message:String, form:Form[UserForm.Data])(implicit
  request: MessagesRequestHeader
  )

@main("ユーザー登録画面", "ユーザー登録", "copyright 2019." ) {
  <h2>新規ユーザー作成</h2>
  <p>@message</p>
    @helper.form(action=routes.UsersController.create()) {
      @helper.inputText(form("name"))
      <button>Create User</button>
    }
}
